<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <section class="fylo">
      <div class="container">
        <div class="fylo__inner">
          <div class="fylo__info--wrapper">
            <div class="fylo__info">
              <img src="images/logo.svg" alt="" class="fylo__logo">
              <div class="fylo__icons">
                <span class="fylo__icon">
                  <img src="images/icon-document.svg" alt="">
                </span>
                <span class="fylo__icon">
                  <img src="images/icon-folder.svg" alt="">
                </span>
                <span class="fylo__icon">
                  <img src="images/icon-upload.svg" alt="">
                </span>
              </div>
            </div>
          </div>
          <div class="fylo__content">
            <div class="fylo__card">
              <p class="fylo__description">Youâ€™ve used <b>815 GB</b> of your storage</p>
              <div class="fylo__bar">
                <div class="fylo__bar--inner"></div>
              </div>
              <div class="fylo__size">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
              <div class="fylo__storage--wrapper">
                <div class="fylo__storage">
                  <h1>185</h1>
                  <p>GB Left</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
